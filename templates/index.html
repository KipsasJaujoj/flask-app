<!DOCTYPE html>
<html>
    <head>
        <title>Smart recycling bins data</title>
    </head>
    <body>
	<h3> mac ==>  {{ mac  }}</h3>
	<h3> distance ==>  {{ distance }}</h3>
	<h3> time ==>  {{ time  }}</h3>
	<h3> id ==>  {{ id }}</h3>
	<h3> viskas ==>  {{ time_list }}</h3>
	<h3> viskas ==>  {{ distances }}</h3>
	<h3> viskas ==>  {{ test_device }}</h3>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
	<canvas id="line-chart" width="800" height="450"></canvas>
	<script>
	new Chart(document.getElementById("line-chart"), {
  type: 'line',
  data: {
    labels: ["{{ time_list[0] }}","{{ time_list[1] }}"],
    datasets: [{ 
        data: [{
		  t: new Date("{{ time_list[0] }}"),
		  y: 5
		}, {
		  t: new Date("{{ time_list[1] }}"),
		  y: 10
		}],
        label: "{{ dataset[0][1] }}",
        borderColor: "#e8c3b9",
        fill: false
      }
    ]
  },
  options: {
    title: {
      display: true,
      text: 'Distance data from smart recycling bins'
    },
	scales: {
	  xAxes: [{
	    type: 'time',
		  time: {
		    displayFormats: {
			  second: 'HH:mm:ss'
			}
		  }
	  }]
	}
  }
});</script>
    </body>
</html>
